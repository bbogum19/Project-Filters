<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="filter-box">
                        <header class="card-header" data-bs-toggle="collapse" data-bs-target="#modelBodyCollapse">
                            <a href="#">
                                <i class="fa-solid fa-angle-down"></i>
                                Model
                            </a>
                        </header>
                        <div class="collapse show" id="modelBodyCollapse">
                            <div class="card-body">
                                <ul class="model scroll">
                                    <li><a href="#">Lenova</a></li>
                                    <li><a href="#">Asus</a></li>
                                    <li><a href="#">Casper</a></li>
                                    <li><a href="#">Acer</a></li>
                                    <li><a href="#">Dell</a></li>
                                    <li><a href="#">Hp</a></li>
                                    <li><a href="#">MSI</a></li>
                                    <li><a href="#">Huawei</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header" data-bs-toggle="collapse" data-bs-target="#priceBodyCollapse">
                            <a href="#" >
                                <i class="fa-solid fa-angle-down"></i>
                                Price
                            </a>
                        </header>
                        <div class="collapse show" id="priceBodyCollapse">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="minPrice" class="form-label">Minimum</label>
                                        <input type="number" class="form-control mb-2" id="minPrice"
                                            placeholder="5.000 TL">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="maxPrice" class="form-label">Maximum</label>
                                        <input type="number" class="form-control" id="maxPrice" placeholder="15.000 TL">
                                    </div>
                                    <div class="d-grid mt-2">
                                        <button class="btn btn-outline-secondary" type="button">To Apply</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header" data-bs-toggle="collapse" data-bs-target="#screenSizeBodyCollapse">
                            <a href="#">
                                <i class="fa-solid fa-angle-down"></i>
                                Screen Size
                            </a>
                        </header>
                        <div class="collapse show" id="screenSizeBodyCollapse">
                            <div class="card-body">
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">13.3 inç</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">14 inç</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">15 inç</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">17 inç</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header" data-bs-toggle="collapse" data-bs-target="#ramCapacityBodyCollapse">
                            <a href="#">
                                <i class="fa-solid fa-angle-down"></i>
                                Ram Capacity
                            </a>
                        </header>
                        <div class="collapse show" id="ramCapacityBodyCollapse">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                        16 GB
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                        32 GB
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                        64 GB
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header" data-bs-toggle="collapse" data-bs-target="#productModelBodyCollapse">
                            <a href="#">
                                <i class="fa-solid fa-angle-down"></i>
                                Product Model
                            </a>
                        </header>
                        <div class="collapse show" id="productModelBodyCollapse">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productModel">
                                    <label class="form-check-label">
                                        Oyun Bilgisayarı
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productModel">
                                    <label class="form-check-label">
                                        Notebook
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productModel">
                                    <label class="form-check-label">
                                        Ofis Bilgisayarı
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
</body>

</html>
